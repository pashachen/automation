<body>

	<script>
		function myFunc() {
			result = prompt("PROMPT");
			alert(result);
		}
	</script>

<div id="mainContainer">

		</button>
	</div>

	<div id="description">

		<p>prompt with text input</p>

	</div>
</div>

	<input type="text" id="pass">
	<button id="forInput">click</button>
</div>
